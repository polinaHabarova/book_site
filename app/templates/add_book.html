<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Добавление новой книги</h2>
    <form action="/add_book" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Обложка (JPG/PNG)</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg" required>
        </div>

        <button type="submit" class="btn btn-primary">Добавить книгу</button>
        <a href="/menu" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
