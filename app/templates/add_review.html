<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить рецензию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Добавить рецензию на книгу: {{ book.title }}</h2>
    <form action="/review/add/{{ book.id }}" method="post">
        <input type="hidden"  name="user_id" value="{{user_id}}">
        <div class="mb-3">
            <label for="rating" class="form-label">Оценка (1–10)</label>
            <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" required>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Текст рецензии</label>
            <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Отправить</button>
        <a href="/book/{{ book.id }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
